<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Secure ATCS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'atcs-blue': '#1e40af',
            'atcs-green': '#059669',
            'atcs-red': '#dc2626',
          }
        }
      }
    }
  </script>
</head>
<body class="h-full bg-gray-50">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <div class="mx-auto h-16 w-16 bg-atcs-blue rounded-full flex items-center justify-center">
          <span class="text-2xl">ðŸš—</span>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Secure ATCS
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Automated Toll Collection System
        </p>
      </div>

      <!-- Login Form -->
      <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
        <form method="post" class="space-y-6">
          {% csrf_token %}
          
          {% if error %}
          <div class="bg-red-50 border border-red-200 rounded-md p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-800">{{ error }}</p>
              </div>
            </div>
          </div>
          {% endif %}

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">
              Username
            </label>
            <div class="mt-1">
              <input id="username" name="username" type="text" required 
                     class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-atcs-blue focus:border-atcs-blue sm:text-sm"
                     placeholder="Enter your username">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" required 
                     class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-atcs-blue focus:border-atcs-blue sm:text-sm"
                     placeholder="Enter your password">
            </div>
          </div>

          <div>
            <label for="token" class="block text-sm font-medium text-gray-700">
              TOTP Token
            </label>
            <div class="mt-1">
              <input id="token" name="token" type="text" maxlength="6" required 
                     class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-atcs-blue focus:border-atcs-blue sm:text-sm"
                     placeholder="6-digit code (e.g., 123456)">
            </div>
            <p class="mt-1 text-xs text-gray-500">
              For demo: use any 6-digit code like <code class="bg-gray-100 px-1 rounded">123456</code>
            </p>
          </div>

          <div>
            <button type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-atcs-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-atcs-blue transition duration-150">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 border-t border-gray-200 pt-4">
          <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
            <h4 class="text-sm font-medium text-blue-800 mb-2">Demo Credentials:</h4>
            <div class="text-sm text-blue-700 space-y-1">
              <div><strong>Username:</strong> admin</div>
              <div><strong>Password:</strong> admin123</div>
              <div><strong>TOTP:</strong> 123456 (any 6 digits)</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
